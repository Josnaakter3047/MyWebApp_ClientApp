
<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-title">
      Products Images
    </mat-card-title>
    <span class="filter"></span>
    <div class="mb-2">
      <button [routerLink]="['/image-create']" mat-raised-button color="primary" style="margin-bottom:5px;margin-right:20px;"><mat-icon>add</mat-icon></button>
    </div>

  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="product">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getProductName(element.productId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef>Picture</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <img class="row-image" src="http://localhost:16669/Images/{{element.imagePath}}" width="50"/>
            </mat-cell>
        </ng-container>
      

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/image-edit',element.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
