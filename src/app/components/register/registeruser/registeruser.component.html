<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card mt-5">
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <div class="card-header">
            <h1 class="card-title text-center">Register</h1>
          </div>
          <div class="card-body">
            
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
              <div class="col-sm-10">
                <input type="text" formControlName="fullName" class="form-control" id="inputfullName" value="">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" formControlName="email" class="form-control" id="staticEmail" value="">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" formControlName="password" class="form-control" id="inputPassword">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="offset-2">
              <button type="submit" class="btn btn-secondary" [disabled]="!regForm.valid">Registration</button>
            </div>
          </div>
          
        </form>
      </div>

    </div>
  </div>
</div>
